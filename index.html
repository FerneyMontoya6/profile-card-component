<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">

  <title>Profile card component</title>

</head>
<body>

  <main>

    <article class="profile-card"> 

      <section class="profile-card--background"></section>

      <section class="profile-card--personal-info">
        <img src="./images/image-victor.jpg" alt="profile picture">
        <p class="profile-card--personal-info__name">Victor Crest <span class="profile-card--personal-info__age">26</span></p>
        <p class="profile-card--personal-info__location">London</p>
      </section>

      <section class="profile-card--stats">
        <div>
          <p class="profile-card--stats__quantity">80K</p>
          <p class="profile-card--stats__text">Followers</p>
        </div>
        <div>
          <p class="profile-card--stats__quantity">803K</p>
          <p class="profile-card--stats__text">Likes</p>
        </div>
        <div>
          <p class="profile-card--stats__quantity">1.4K</p>
          <p class="profile-card--stats__text">Photos</p>
        </div>
      </section>

    </article>
    
  </main>

</body>
</html>
